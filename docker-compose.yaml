version: "3.8"

services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel
    depends_on:
      - mysql
      - php
  php:
    build:
      context: dockerFiles
      dockerfile: php.DockerFile
    volumes:
      - ./src:/var/www/laravel
  mysql:
    image: mysql:8.0
    ports:
      - "3316:3306"
    env_file:
      - env/mysql.env
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: password
    depends_on:
      - mysql
  composer:
    build:
      context: dockerFiles
      dockerfile: composer.DockerFile
    volumes:
      - ./src:/var/www/laravel
  artisan:
    build:
      context: dockerFiles
      dockerfile: php.DockerFile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: [ "sh", "-c" ]
    command: [ "sleep 20 && php /var/www/laravel/artisan migrate" ]
    depends_on:
      - nginx
volumes:
  db_data: